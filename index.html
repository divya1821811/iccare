<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCARE-2025 | International Conference on Computing and Advanced Research in Engineering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #0a192f;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .loading-container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
        }
        
        .logo {
            font-size: 6rem;
            font-weight: bold;
            color: #4facfe;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            height: 7rem;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-letter {
            display: inline-block;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .cursor {
            display: inline-block;
            width: 3px;
            height: 6rem;
            background: #4facfe;
            margin-left: 5px;
            animation: blink 0.7s infinite;
            vertical-align: bottom;
        }
        
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0) 0%, 
                            rgba(255,255,255,0.6) 50%, 
                            rgba(255,255,255,0) 100%);
            animation: progressShine 2s infinite;
        }
        
        .percentage {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #4facfe;
            opacity: 0;
            transform: translateY(10px);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="loading-container">
        <div class="logo" id="iccare-logo"></div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Three.js scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1000;
            
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
                colorArray[i] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.03,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Camera position
            camera.position.z = 3;

            // Typewriter effect for ICCARE
            const logo = document.getElementById('iccare-logo');
            const word = "ICCARE";
            let i = 0;
            
            function typeWriter() {
                if (i < word.length) {
                    const letter = document.createElement('span');
                    letter.className = 'logo-letter';
                    letter.textContent = word.charAt(i);
                    logo.appendChild(letter);
                    
                    // Animate the letter
                    anime({
                        targets: letter,
                        opacity: [0, 1],
                        translateY: [20, 0],
                        duration: 600,
                        easing: 'easeOutExpo'
                    });
                    
                    // Add cursor after last letter
                    if (i === word.length - 1) {
                        const cursor = document.createElement('span');
                        cursor.className = 'cursor';
                        logo.appendChild(cursor);
                    }
                    
                    i++;
                    setTimeout(typeWriter, 200);
                } else {
                    // Remove cursor
                    setTimeout(() => {
                        const cursor = document.querySelector('.cursor');
                        if (cursor) cursor.remove();
                        
                        // Add final animation to all letters
                        anime({
                            targets: '.logo-letter',
                            scale: [1, 1.2, 1],
                            duration: 800,
                            delay: anime.stagger(100),
                            easing: 'easeInOutQuad'
                        });
                        
                        // Show percentage text
                        anime({
                            targets: '#percentage',
                            opacity: 1,
                            translateY: 0,
                            duration: 800,
                            easing: 'easeOutExpo'
                        });
                        
                        // Start loading progress
                        startLoading();
                    }, 500);
                }
            }
            
            // Loading progress animation
            function startLoading() {
                let progress = 0;
                const progressBar = document.getElementById('progress-bar');
                const percentage = document.getElementById('percentage');
                
                const loadingInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if(progress > 100) progress = 100;
                    
                    progressBar.style.width = `${progress}%`;
                    percentage.textContent = `${Math.floor(progress)}%`;
                    
                    // Update particle colors based on progress
                    const colors = particlesGeometry.attributes.color.array;
                    for(let i = 0; i < colors.length; i += 3) {
                        colors[i] = progress / 100; // R
                        colors[i+1] = 0.5 + (progress / 200); // G
                        colors[i+2] = 1 - (progress / 200); // B
                    }
                    particlesGeometry.attributes.color.needsUpdate = true;
                    
                    if(progress >= 100) {
                        clearInterval(loadingInterval);
                        setTimeout(() => {
                            window.location.href = "home.html";
                        }, 500);
                    }
                }, 100);
            }
            
            // Start typing animation after a brief delay
            setTimeout(typeWriter, 500);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate particles
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.001;
                
                renderer.render(scene, camera);
            }
            
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
</body>
</html>
